<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .main-container {
            background: #ffffff;
            width: 100%;
            max-width: 850px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #555;
        }

        select,
        input {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.3s ease;
        }

        select:focus,
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .full-width {
            grid-column: span 2;
        }

        .submit-btn {
            grid-column: span 2;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            background: #f4f6ff;
            color: #333;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            .submit-btn,
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<div class="main-container">

    <h2 class="page-title">Student Exam Performance Predictor</h2>

    <form action="{{ url_for('predict_datapoints')}}" method="post">

        <div class="form-group">
            <label>Gender *</label>
            <select name="gender" required>
                <option disabled selected>Select gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>

        <div class="form-group">
            <label>Race / Ethnicity *</label>
            <select name="race_ethnicity" required>
                <option disabled selected>Select race/ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="form-group">
            <label>Parental Level of Education *</label>
            <select name="parental_level_of_education" required>
                <option disabled selected>Select education level</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="some college">Some College</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="form-group">
            <label>Lunch *</label>
            <select name="lunch" required>
                <option disabled selected>Select lunch type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free / Reduced</option>
            </select>
        </div>

        <div class="form-group">
            <label>Test Preparation Course *</label>
            <select name="test_preparation_course" required>
                <option disabled selected>Select course status</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label>Reading Score (0â€“100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label>Writing Score (0â€“100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>
        </div>

        <button type="submit" class="submit-btn">Predict Math Score</button>

    </form>

    {% if results %}
    <div class="result-box">
        ðŸŽ¯ Predicted Math Score: {{ results }}
    </div>
    {% endif %}

</div>

</body>
</html>
